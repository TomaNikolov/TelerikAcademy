<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Html Tables</title>
</head>
<body>
    <div>
        <img src="freshFruits.png"/>
    </div>
    <div>
        <table border="1" style="border-color: darkgrey;">
            <tr>
                <td colspan="3">Title&nbsp;goes&nbsp;ghere</td>
                <td width="25px" align="center">A</td>
                <td width="25px" align="center">B</td>
            </tr>
            <tr>
                <td rowspan="3" width="25px" align="left">C</td>
                <td width="25px" align="center">D</td> 
                <td width="25px" align="center">E</td>
                <td width="25px" align="center">F</td>
                <td width="25px" align="right">G</td>
            </tr>
            <tr>
                <td width="25px" align="center">H</td>
                <td colspan="2" width="25px" align="center">I</td>
                <td rowspan="2" width="25px" align="right" valign="bottom" >J</td>
            </tr>
            <tr>
                <td width="25px" align="center">K</td>
                <td width="25px" align="center">L</td>
                <td width="25px" align="center">M</td>
            </tr>
            <tr>
                <td width="25px" align="center">N</td>
                <td colspan="4" width="25px" align="center">O</td>
            </tr>
        </table>
    </div>
</body>
</html>
