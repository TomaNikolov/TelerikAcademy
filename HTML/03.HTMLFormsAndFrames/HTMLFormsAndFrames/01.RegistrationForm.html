<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registration Form</title>
        <style>
            .bold {
                font-weight: bold;
            }

            table {
                border: 1px solid black;
            }
            td {
                border: 1px solid grey;
            }
        </style>
    </head>
<body>
    <form>
        <table style="border-color: black" cellspacing="0">
            <colgroup span="3">
                <col style="width: 50px; text-align: center; font-weight: bold" />
                <col style="width: 250px" />
            </colgroup>
            <tbody>
                <tr>
                    <td align="center" class="bold">Last Name</td>
                    <td><input type="text" name="lastName" size="28" /></td>
                </tr>
                <tr>
                    <td align="center" class="bold">First Name</td>
                    <td><input type="text" name="firstName" size="28" /></td>
                </tr>
                <tr>
                    <td align="center" class="bold">Address</td>
                    <td>
                        <textarea name="address" rows="4" cols="28"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">City</td>
                    <td>
                        <input type="text" name="city" size="15" /> State
                        <input type="text" name="state" size="4" />
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">Zip/Postal Code</td>
                    <td>
                        <input type="text" name="zipCode" size="5"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">Country</td>
                    <td>
                        <select style="width: 135px">
                            <option value="bulgaria">Bulgaria</option>
                            <option value="slovenia">Slovenia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">Phone(contry code, area code, number)</td>
                    <td>
                        (+<input type="text" name="contryCode" size="3" />)
                        <input type="text" name="areaCode" size="4" />
                        <input type="text" name="number" size="8" />
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">E-mail</td>
                    <td><input type="text" name="meil" size="28" /></td>
                </tr>
                <tr>
                    <td align="center" class="bold">Bitrth date</td>
                    <td><input type="text" name="birthDate" placeholder="дд. мм. гггг г." /></td>
                </tr>
                <tr>
                    <td align="center" class="bold">Gender</td>
                    <td>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">Starting date</td>
                    <td>
                        <input type="radio" name="startingDate" value="Spring2015" />Spring 2015
                        <input type="radio" name="startingDate" value="Summer2015" />Summer 2015
                    </td>
                </tr>
                <tr>
                    <td align="center" class="bold">Comments/Questions</td>
                    <td>
                        <textarea name="commentQuestion" rows="4" cols="28"></textarea>
                    </td>
                </tr>
                <tr style="background-color: #87CEEB">
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Cleans This Form" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
